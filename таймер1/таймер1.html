<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>тфймер медитации</title>
    <link rel="stylesheet" href="стилиВерстка1.css">
    <script src="верстка1App.js" defer></script>
</head>
<body>
    
    <div class="wrapper">
        <div class="logo">
            <img src="https://symbl-world.akamaized.net/i/webp/5a/7b568c61f7f9d4ff3c827d3a09b2ab.webp" width="50px" height="50px"  alt="Логотип"> <!-- экспорт лого из фигмы-->
        </div>
        <form class="timer" onsubmit="app.submit(event)">
            <div class="info">
                Установить медитацию на
                <input type="number" 
                name="time" 
                aria-label="Число минут для медитации" 
                value="10"
                />
                минут
            </div>
            <div class="countdoun">
                <div class="num" id="min_tens">0</div>
                <div class="num"id="min">0</div>
                <div class="dots">:</div>
                <div class="num"id="sec_tens">0</div>
                <div class="num"id="sec">0</div>
            </div>
            <button type="submit" class="button">
                <img src="strela.webp" width="15" height="15" alt="Иконка play"/>
                Запустить таймер
            </button>
        </form>
    </div>
</body>
</html>
